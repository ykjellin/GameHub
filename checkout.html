<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your order.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Game Hub | Checkout</title>
</head>
<body>
    <header>
        <img src="images/GameHub_Logo.png" alt="Game Hub Logo" class="logo">
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="store.html" >Games</a></li>
            <li><a href="aboutus.html" >About us</a></li>
            <li><a href="contact.html" >Contact us</a></li>
        </ul>
    </header>
    <main>
        <div class="checkout-container">
            <div class="cart">
                <h2 class="cart-h2">CART</h2>
                <div class="product">
                    <img src="images/PingPong.jpg" alt="ping pong championship" class="prodimg" />
                    
                </div>
                <div class="cart-h3">
                    <h3>Ping Pong: Championship</h3>
                </div>
                <div class="cart-price">
                    <h4>$22.00</h4>
                </div>
                <div class="total">
                    <p>TOTAL</p>
                </div>
                <div class="total-price">
                    <p>$22.00</p>
                </div>
            </div>
            <div class="paymentoptions">
                <h2 class="paytitle">PAYMEN OPTIONS:</h2>
                <img src="images/MasterCard.png" alt="mastercard logo" class="mastercard" />
                <img src="images/visa-logo-800x450.webp" alt="visa logo" class="visa" />
                <div class="checkbox1">
                    <input type="checkbox" id="checkbox" name="mastercard">
                    <label for="checkbox" >mastercard</label>
                </div>
                <div class="checkbox2">
                    <input type="checkbox" id="checkbox" name="visa">
                    <label for="checkbox" >visa</label>
                </div>
            </div>

            <form class="form">
                <div class="email">
                    <label class="details" for="em">E-MAIL:</label>
                    <input id="em" placeholder="Enter your email" type="text" class="bginput" />
                </div>
                <div class="addcard">
                    <h2>ADD CARD:</h2>
                </div>
                <div class="name">
                    <label class="details" for="nm">NAME:</label>
                    <input id="nm" placeholder="Enter your name" type="text" class="bginput" />
                </div>
                <div class="cn">
                    <label class="details" for="cn">CARD NUMBER:</label>
                    <input id="cn" placeholder="Enter credit card number" type="text" class="bginput" />
                </div>
                <div class="exp">
                    <label class="details" for="exp">EXP DATE:</label>
                    <input id="exp" placeholder="Card expiry date" type="text" class="sminput" />
                </div>
                <div class="cvv">
                    <label class="details" for="cvv">CVV:</label>
                    <input id="cvv" placeholder="Card cvv code" type="text" class="sminput" />
                </div>
                <a href="checkoutcomplete.html" class="pay">PAY</a>

            </form>
        </div>
    </main>
    <footer>
        <div class="footer-newsletter">
            <label for="nl">Sign up for newsletter here:</label>
            <input id="nl" placeholder="Email" type="text"/>
        </div>
        <div class="footer-gamehub">
            <p>&copy; GameHub ltd.</p>
        </div>
        <div class="footer-info">
            <p>Business email: contact@gamehub.com</p>
            <p>Phone: +47 98675301</p>
        </div>
    </footer>
</body>
</html>
