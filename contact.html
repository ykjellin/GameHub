<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us with your issues or questions">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Game Hub | Contact</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo-a"><img src="images/GameHub_Logo.png" alt="Game Hub logo" class="logo"></a>
        <nav>
            <ul>
                <li id="nav-home"><a href="index.html" class="nav" >Home</a></li>
                <li id="nav-store"><a href="store.html" class="nav">Games</a></li>
                <li><a href="aboutus.html" class="nav">About us</a></li>
                <li><a href="contact.html" class="nav">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <form class="contact">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="firstname" placeholder="First name goes here">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="lastname" placeholder="Last name goes here">

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Text"></textarea>

                <input type="submit" value="Send" class="send">
            </form>
        </div>

    </main>
    <footer>
        <div class="footer-newsletter">
            <label for="nl">Sign up for newsletter here:</label>
            <input id="nl" placeholder="Email" type="text"/>
        </div>
        <div class="footer-gamehub">
            <p>&copy; GameHub ltd.</p>
        </div>
        <div class="footer-info">
            <p>Business email: contact@gamehub.com</p>
            <p>Phone: +47 98675301</p>
        </div>
    </footer>
</body>
</html>
